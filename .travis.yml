sudo: required
cache:
  directories:
    - $HOME/.m2
dist: trusty
language: java  
addons:
    chrome: stable
jdk:
  - oraclejdk8
install: true
script:
  - '[ "${TRAVIS_PULL_REQUEST}" != "false" ] || ./mvnw package'
  - '[ "${TRAVIS_PULL_REQUEST}"  = "false" ] || ./mvnw package'

after_success:
  - bash <(curl -s https://codecov.io/bash)
deploy:
  local_dir: ui/documentation
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  on:
    branch: master