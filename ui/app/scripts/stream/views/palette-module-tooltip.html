<div>
    <div ng-if="cell.attr('metadata/name')">
        <span><strong>{{cell.attr('metadata/name') | uppercase}}</strong></span>
        <span><strong>{{'(' + (cell.attr('metadata/group') | capitalize) + ')'}}</strong></span>
    </div>
    <div ng-if="description">
        <span>{{description}}</span>
    </div>
    <table class="table-condensed" ng-if="properties && !cell.attr('metadata/metadata/hide-tooltip-options')">
        <tbody>
        <tr ng-repeat="property in keys(properties).sort()">
            <td nowrap class="text-left"><strong>{{properties[property].name}}</strong></td>
            <td class="text-left">{{properties[property].description}}</td>
        </tr>
        </tbody>
    </table>
</div>
