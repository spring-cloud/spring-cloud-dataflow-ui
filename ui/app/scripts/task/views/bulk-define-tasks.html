<h1>Bulk Define Tasks</h1>
<p>
    Define tasks in bulk. Type in tasks definitions in the text box or simply browse to a local <strong>task definitions file</strong>.
</p>
<hr/>

<form class="form-horizontal" name="bulkDefineTasksForm" role="form" ng-submit="defineTasks(dsl)" novalidate>
    <div class="row" style="margin-bottom: 1em;">
        <div class="col-md-6 col-md-offset-2">
            <p>
                Enter Tasks definitons in DSL text box below.
            </p>
        </div>
    </div>

    <fieldset id="bulkDefine">
        <div class="form-group" style="height:500px;">
            <label for="taskDefinitions" class="col-sm-2 control-label">Tasks Definitions:</label>
            <div class="col-sm-10 dsl-editor" style="height:100%;">
                <textarea id="taskDefinitions" rows="30" autofocus ng-trim="false"
                      class="form-control" generic-dsl-editor dsl="dsl" debounce="300" line-wrapping=true" line-numbers="true"
                      content-assist-service-name="TaskDslContentAssistService"
                      lint-service-name="TaskDslLintService" placeholder="TODO: Put example DSL here"></textarea>
                <span class="glyphicon glyphicon-warning-sign form-control-feedback" ng-show="bulkDefineTasksForm.taskDefinitions.$invalid"></span>
            </div>
        </div>
        <div class="form-group" ng-class="bulkDefineTasksForm.uri.$invalid ? 'has-warning has-feedback' : ''">
            <label class="col-sm-2 control-label">Local Definitions File</label>
            <div class="col-sm-10">
                <input type="file" on-read-file="displayFileContents(contents)" />
                <span class="glyphicon glyphicon-warning-sign form-control-feedback" ng-show="createDefinitionForm.definitionName.$invalid"></span>
                <p class="help-block">Please provide a text file containing task definitions. This will be used
                    to populate the text area above.</p>
            </div>
        </div>
    </fieldset>

    <div class="row" style="margin-bottom: 2em;">
        <div class="col-md-6 text-right"><button id="back-button"   type="button" class="btn btn-default" ng-click="cancel()">Cancel</button></div>
        <div class="col-md-6 text-left"><button  id="submit-button" type="submit" class="btn btn-default" ng-disabled="bulkDefineTasksForm.$invalid"><span class="glyphicon glyphicon-import" aria-hidden="true"></span> Create</button></div>
    </div>
</form>
