<h1 ng-show="appDetails.name">App {{appDetails.name}} (Type: {{appDetails.type}})</h1>

<h4>Options</h4>

<table class="table table-striped table-hover" ng-show="appDetails.options">
  <thead>
    <tr>
      <th>Name</th><th>Type</th><th>Default Value</th><th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="option in appDetails.options | orderBy:optionsPredicate">
      <td><strong>{{option.name}}</strong></td>
      <td>{{option.type}}</td>
      <td>{{option.defaultValue}}</td>
      <td>{{option.description}}</td>
    </tr>
  </tbody>
</table>

<button id="back-button" type="button" class="btn btn-default" ng-click="closeAppDetails()">Back</button>
