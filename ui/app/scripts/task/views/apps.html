<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Name</th><th>Coordinates</th><th class="text-center" colspan="2">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr dir-paginate="item in pageable.items | itemsPerPage: pageable.pageSize" total-items="pageable.total">
      <td>{{item.name}}</td>
      <td>{{item.uri}}</td>
      <td class="action-column">
        <button type="button"
        class="btn btn-default" ng-click="createDefinition(item)" title="Create Definition"
        ><span class="glyphicon glyphicon-import"></span></button>
      </td>
      <td class="action-column"><button type="button" title="Details"
        class="btn btn-default" ng-click="viewAppDetails(item)"
        ><span class="glyphicon glyphicon-search"></span></button></td>
    </tr>
  </tbody>
</table>
<dir-pagination-controls template-url="scripts/directives/dirPagination.tpl.html"
                         on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>
<div class="text-center col-md-8 col-md-offset-2" ng-hide="pageable.items">
  <p><strong>No registered task apps.</strong></p>
  <p>You can register task apps by going to the <strong>Apps</strong> tab.</p>
  <p>Alternatively, using the <i>Data Flow Shell</i> application,
    you can register new apps with the <strong>app register</strong> and <strong>app import</strong> commands.</p>
</div>
