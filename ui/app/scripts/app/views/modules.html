<div class="row">
    <div class="col-md-12">
        <div class="col-md-12 table-filter">
            <div>
                <table class="col-lg-12 tab-content-header"><tr>
                    <td class="col-xs-8">
                        <button type="button" ng-click="registerModules()"
                                class="btn btn-default"
                        ><span class="glyphicon glyphicon-plus"></span>
                            Register Application(s)
                        </button>
                        <button type="button" ng-click="unregisterSelectedModules()"
                                class="btn btn-default" ng-disabled="isNoneSelected()"
                        ><span class="glyphicon glyphicon-trash"></span>
                            Unregister Application(s)
                        </button>
                    </td>
                    <td>
                        <input type="text" class="form-control" ng-model="filterQuery" id="filterTable"
                               placeholder="Quick filter">
                    </td>
                </tr></table>
            </div>
        </div>
    </div>
</div>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>
            <input type="checkbox" ng-model="toggleSelectAll" ng-model-options="{ getterSetter: true }" ui-indeterminate="isSomeButNotAllSelected()"/>
        </th>
        <th>Name</th>
        <th>Type</th>
        <th>URI</th>
        <th colspan="2" class="text-center">Actions</th>
    </tr>
    </thead>
    <tbody>

    <tr dir-paginate="item in pageable.items | itemsPerPage: pageable.pageSize | filter:filterQuery track by item.id" total-items="pageable.total">
        <td><input type="checkbox" ng-model="item.select" ng-model-options="{ getterSetter: true }"/></td>
        <td>{{item.name}}</td>
        <td>{{item.type}}</td>
        <td>{{item.uri}}</td>
        <td class="action-column">
            <button type="button" ng-click="info(item)"
                    class="btn btn-default" title="Details"
            ><span class="glyphicon glyphicon-search"></span>
            </button>
        </td>
        <td class="action-column">
            <button type="button" ng-click="unregister(item, $index)"
                    class="btn btn-default" title="Unregister"
            ><span class="glyphicon glyphicon-trash"></span>
            </button>
        </td>
    </tr>
    </tbody>
</table>
<dir-pagination-controls template-url="scripts/directives/dirPagination.tpl.html"
                         on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>
