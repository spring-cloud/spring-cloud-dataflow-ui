<div class="modal-header">
    <h4 class="modal-title">Confirm Unregister Application</h4>
</div>
<div class="modal-body">
    <p>This action will unregister and delete application <u><strong>{{item.name}}</strong></u> of type <u><strong>{{item.type}}</strong></u>. Are you sure?</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">No</button>
    <button type="button" class="btn btn-primary" ng-click="proceed()">Yes</button>
</div>
