<div class="login-wrapper" *ngIf="shouldProtect | async; else main">
  <form class="login">
    <section class="title">
      <h3 class="welcome">{{ 'appRoot.welcomeTo' | translate }}</h3>
      {{ 'appRoot.appTitle' | translate }}
      <h5 class="hint">{{ 'appRoot.youHaveToLogin' | translate }}</h5>
    </section>
    <div *ngIf="isOAuth2; then oauth2; else standard"></div>
  </form>
</div>

<ng-template #standard>
  <div style="padding-bottom: 50px">
    <a href="{{ baseApiUrl }}login" class="btn btn-primary"> Log In </a>
  </div>
</ng-template>
<ng-template #oauth2>
  <div *ngFor="let item of clientRegistrations | async">
    <div style="padding-bottom: 50px">
      <a href="{{ baseApiUrl }}oauth2/authorization/{{ item }}" class="btn btn-primary">{{ item }}</a>
    </div>
  </div>
</ng-template>

<ng-template #main>
  <clr-main-container>
    <clr-header class="header header-7">
      <div class="branding">
        <a routerLink="/" class="logo-and-title">
          <app-logo></app-logo>
          <span class="title">{{ 'appRoot.title' | translate }}</span>
        </a>
      </div>
      <app-search></app-search>
      <div class="header-actions">
        <a (click)="openSettings()" style="cursor: pointer" class="nav-link nav-icon" aria-label="settings">
          <clr-icon shape="cog"></clr-icon>
        </a>
        <span class="divider"></span>
        <app-user *ngIf="securityEnabled | async"></app-user>
        <span class="divider" *ngIf="securityEnabled | async"></span>
        <app-about-signpost></app-about-signpost>
      </div>
    </clr-header>
    <div class="content-container">
      <app-nav></app-nav>
      <div class="content-area">
        <router-outlet></router-outlet>
      </div>
    </div>
  </clr-main-container>
</ng-template>
