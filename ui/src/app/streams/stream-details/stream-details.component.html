<h1>Detailed view of stream <strong>'{{ id }}'</strong></h1>
<app-graph-view [dsl]="dsl" [paperPadding]="20" class="stream-details" [metamodel]="metamodelService" [renderer]="renderService"></app-graph-view>
<div class="row">
  <div class="col-md-12 text-right"><button id="back-button"
                                            type="button" class="btn btn-default" (click)="goBack()"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>Back</button></div>
</div>
