<app-navigation-search [force]="!isCollapsed" [appRoles]="['ROLE_VIEW']"></app-navigation-search>

<div class="sidebar-user" *ngIf="securityInfo.isAuthenticationEnabled" [appRoles]="['ROLE_VIEW']">
  <div class="sidebar-item" routerLinkActive="active" *ngIf="!securityInfo.isAuthenticated">
    <a routerLink="login">
      <i class="sidebar-fa fa fa-sign-in"></i>
      <span class="text">Login</span>
    </a>
  </div>
  <div dropdown class="sidebar-item dropdown" *ngIf="securityInfo.isAuthenticated">
    <a class="dropdown-toggle" dropdownToggle>
      <i class="sidebar-fa fa fa-user"></i>
      <span class="text">{{ securityInfo.username | truncate: 20 }}</span>
      <span class="fa fa-chevron-right"></span>
    </a>
    <ul class="dropdown-menu" *dropdownMenu="">
      <li><a routerLink="logout">Logout</a></li>
    </ul>
  </div>
</div>

<div class="sidebar-items" [appRoles]="['ROLE_VIEW']">
  <div class="sidebar-item" routerLinkActive="active" [appRoles]="['ROLE_VIEW']">
    <a routerLink="apps">
      <i class="sidebar-fa fa fa-tags"></i>
      <span class="text">Apps</span>
    </a>
  </div>
  <div class="sidebar-item" routerLinkActive="active" [appRoles]="['ROLE_VIEW']" appFeature="streamsEnabled">
    <a routerLink="runtime/apps">
      <i class="sidebar-fa fa fa-terminal"></i>
      <span class="text">Runtime</span>
    </a>
  </div>
  <div class="sidebar-item" routerLinkActive="active" [appRoles]="['ROLE_VIEW']" appFeature="streamsEnabled">
    <a routerLink="streams">
      <i class="sidebar-fa fa fa-cloud"></i>
      <span class="text">Streams</span>
    </a>
  </div>
  <div class="sidebar-item" routerLinkActive="active" [appRoles]="['ROLE_VIEW']" appFeature="tasksEnabled">
    <a routerLink="tasks">
      <i class="sidebar-fa fa fa-tasks"></i>
      <span class="text">Tasks</span>
    </a>
  </div>
  <div class="sidebar-item" routerLinkActive="active" [appRoles]="['ROLE_VIEW']" appFeature="tasksEnabled">
    <a routerLink="jobs">
      <i class="sidebar-fa fa fa-clock-o"></i>
      <span class="text">Jobs</span>
    </a>
  </div>
  <div class="sidebar-item" routerLinkActive="active" [appRoles]="['ROLE_VIEW']" appFeature="analyticsEnabled">
    <a routerLink="analytics">
      <i class="sidebar-fa fa fa-filter"></i>
      <span class="text">Analytics</span>
    </a>
  </div>
</div>

<div class="sidebar-items sidebar-items-bottom" [appRoles]="['ROLE_VIEW']">
  <div class="sidebar-item" routerLinkActive="active">
    <a routerLink="about">
      <i class="sidebar-fa fa fa-leaf"></i>
      <span class="text">About & Docs</span>
    </a>
  </div>
  <div class="sidebar-divider"></div>
  <div class="sidebar-item sidebar-item-collapser" *ngIf="!isSm">
    <a (click)="toggle()">
      <i [class.fa-rotate-180]="!isCollapsed" class="sidebar-fa fa fa-chevron-left"></i>
    </a>
  </div>
</div>
